
<!DOCTYPE html>
<html lang="zh-tw">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>審查查詢系統</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

<style>
        body {
            padding-top: 54px;
        }
        
        .form-group {
            text-align: left;
        }
        
        img.img-responsive {
            height: 400px;
        }
        
        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
        
        @media (max-width: 980px) {
            img.img-responsive {
                height: 250px;
            }
        }
        
        @media (max-width: 480px) {
            img.img-responsive {
                height: 100px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">審查次數查詢系統</h1>
        </div>
        <div class="form-group col-xs-12">
            <label>評審姓名:</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-xs-12">
            <button type="button" id="send" class="btn btn-primary col-xs-12">送出查詢</button>
        </div>
        <div class="form-group col-xs-12">
            <p id="output"></p>
        </div>
        <div class="form-group col-xs-12">
            <table class="table table-striped" style="display: none;">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>論文題目</th>
                        <th>評審</th>
                        <th>審次</th>
                        <th>送審日期</th>
                    </tr>
                </thead>
                <tbody id="dataView"></tbody>
            </table>
        </div>
        <div class="form-group col-xs-12">
            <table class="table table-striped" style="display: none;">
                <thead>
                    <tr id="yearHead">
                    </tr>
                </thead>
                <tbody>
                    <tr id="countView"> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(function() {
        $('#send').click(function(e) {
            var status = true;
            var name = $('#name').val();
            $('input').focus(function() {
                $(this).css('border', '');
            });
            if (name == '') {
                $('#name').css('border', '1px solid #ff0000');
                status = false;
            }

            if (status) {
                var data = {
                    'name': name
                }
                sendQuery(data);
            }
        });
    });

    function countElement(array, element) {
        let tot = 0;
        for(var el of array) {
            if(el == element) {
                tot++;
            }
        }
        return tot;
    }

    var time = [];
    function handleData(response) {
        var content = '';
        var countContent = '';
        response.forEach(element => {
                    var [num,title,name,trial,date] = element.data;
                    time.push(String(element.data[4]).slice(0,4));
                    content +=`<tr>
                                  <td>${num}</td>
                                  <td>${title}</td>
                                  <td>${name}</td>
                                  <td>${trial}</td>
                                  <td>${date}</td>
                               </tr>`;
        });
        if (content) {
          document.getElementsByClassName('table-striped')[0].style.display = 'table';
          document.getElementsByClassName('table-striped')[1].style.display = 'table';
          var uniqueChars = [];
          time.forEach((c) => {
              if (!uniqueChars.includes(c)) {
                uniqueChars.push(c);
              }
          });
          var yearHead = '';
          var times = [];
          for (var i = 0; i<uniqueChars.length; i++) {
              yearHead += '<th>' + uniqueChars[i] + '</th>';
              times.push(countElement(time, uniqueChars[i]));
          }
          document.getElementById('yearHead').innerHTML = yearHead;
          var outputContent = '';
          let output = document.getElementById('output');
          for (var i = 0; i<times.length; i++) {
              countContent += `<td>審查${times[i]}次</td>`;
          }

          for (var i = 0; i<times.length; i++) {
            if (i == times.length-1){
                outputContent += `${uniqueChars[i]}年審查${times[i]}次`;
            }else{
                outputContent += `${uniqueChars[i]}年審查${times[i]}次，`;
            }
          }
          output.innerHTML = outputContent;

          uniqueChars = [];
          time = [];
          times = [];
          outputContent = '';
        } else {
          alert('查無資料');
        }
        var dataView = document.getElementById('dataView');
        dataView.innerHTML = content;
        var countView = document.getElementById('countView');
        countView.innerHTML = countContent;
    }

    function sendQuery(data){
      $.ajax({
        type: "post",
        url: "https://script.google.com/macros/s/AKfycbyIqFh99DnEXkRNMu3YWn0UXfCoKJaaxw_LHcPqyrQkbehPy2IAxOfSM7YRXnJNfDrT/exec",
        data: data,
        dataType: "JSON",
        success: function (response) {
          handleData(response);
          $('#name').val('');
        }
      });
    }
  </script>
</body>
</html>
